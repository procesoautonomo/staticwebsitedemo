<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Aut√≥nomo Proceso independiente</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="cantainer">
      <div class="wrapper">
        <div class="modulo flex">
          <a class="btn flex" href="#">
            <img src="assets/img/logo_sm.svg" alt="logo" />
          </a>
        </div>

        <div class="swiper-container">
          <div class="swiper-wrapper portfolio">
            <div class="swiper-slide swiper-slide-w">
              <a class="modulo swipper-element" href="#">
                <img src="assets/img/img1_sm.png" alt="desarrollo" />
                <div class="element-text">Desarrollo</div>
              </a>
            </div>
            <div class="swiper-slide swiper-slide-w">
              <a class="modulo swipper-element" href="#">
                <img src="assets/img/img2_sm.png" alt="Soporte" />
                <div class="element-text">Soporte</div>
              </a>
            </div>
            <div class="swiper-slide swiper-slide-w">
              <a class="modulo swipper-element" href="#">
                <img src="assets/img/img3_sm.png" alt="UX/UI" />
                <div class="element-text">UX/UI</div>
              </a>
            </div>
            <div class="swiper-slide swiper-slide-w">
              <a class="modulo swipper-element" href="#">
                <img src="assets/img/img4_sm.png" alt="Branding" />
                <div class="element-text">Branding</div>
              </a>
            </div>
          </div>
        </div>

        <div class="modulo flex">
          <a class="btn flex" href="#">
            <label for="">Servicios</label>
          </a>
        </div>

        <div class="row-btn">
          <div class="col-btn modulo flex">
            <a class="btn flex" href="#">
              <label for="">Tecnologia</label>
            </a>
          </div>
          <div class="col-btn modulo flex">
            <a class="btn flex" href="#">
              <label for="">Nosotros</label>
            </a>
          </div>
          <div class="col-btn modulo flex">
            <a class="btn flex" href="#">
              <label for="">Clientes</label>
            </a>
          </div>
        </div>

        <div class="col-btn2 modulo flex">
          <a class="btn flex" href="#">
            <label for="">Blog</label>
          </a>
        </div>
      </div>
    </div>

    <div class="navbar"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/index.js"></script>

    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",
        spaceBetween: 10,
        pagination: {
          clickable: true,
        },
      });
    </script>
  </body>
</html>
